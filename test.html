<!DOCTYPE html>
<html>
<head>
    <title>AgenticOS Key Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { max-width: 600px; margin: 20px auto; padding: 20px; font-family: system-ui; }
        .keys { background: #f6f8fa; padding: 15px; border-radius: 8px; margin: 20px 0; }
        button { background: #1DA1F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîê AgenticOS Key Generator</h1>
    <button onclick="generateAndShow()">Generate New Keys</button>
    <div id="keys" class="keys"></div>
    <script>
        function generateAndShow() {
            const key = Array.from(crypto.getRandomValues(new Uint8Array(32))).map(b => b.toString(16).padStart(2, '0')).join('');
            const salt = Array.from(crypto.getRandomValues(new Uint8Array(16))).map(b => b.toString(16).padStart(2, '0')).join('');
            const iv = Array.from(crypto.getRandomValues(new Uint8Array(16))).map(b => b.toString(16).padStart(2, '0')).join('');
            
            document.getElementById('keys').innerHTML = `
                <pre>ENCRYPTION_KEY=${key}
ENCRYPTION_SALT=${salt}
ENCRYPTION_IV=${iv}</pre>
                <button onclick="copy()">Copy All</button>
            `;
        }
        
        async function copy() {
            const text = document.querySelector('pre').innerText;
            await navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
