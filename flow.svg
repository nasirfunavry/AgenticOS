<svg viewBox="0 0 1000 820" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="820" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Twitter Automation App Workflow</text>

  <!-- Deployment Phase -->
  <rect x="50" y="70" width="900" height="180" fill="#e3f2fd" rx="10" ry="10" stroke="#2196f3" stroke-width="2"/>
  <text x="100" y="100" font-family="Arial" font-size="18" font-weight="bold" fill="#1565c0">Deployment Phase</text>
  
  <!-- Step 1 -->
  <rect x="80" y="120" width="160" height="100" fill="#bbdefb" rx="8" ry="8" stroke="#64b5f6" stroke-width="2"/>
  <text x="160" y="150" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">1. One-Click Deployment</text>
  <text x="160" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#555" width="140">Initiate deployment process</text>
  
  <!-- Step 2 -->
  <rect x="280" y="120" width="160" height="100" fill="#bbdefb" rx="8" ry="8" stroke="#64b5f6" stroke-width="2"/>
  <text x="360" y="150" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">2. App Configuration</text>
  <text x="360" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Name the app</text>
  <text x="360" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Set environment variables</text>
  
  <!-- Step 3 -->
  <rect x="480" y="120" width="160" height="100" fill="#bbdefb" rx="8" ry="8" stroke="#64b5f6" stroke-width="2"/>
  <text x="560" y="150" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">3. App Deployed</text>
  <text x="560" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Get app URL</text>
  
  <!-- Step 4 -->
  <rect x="680" y="120" width="160" height="100" fill="#bbdefb" rx="8" ry="8" stroke="#64b5f6" stroke-width="2"/>
  <text x="760" y="150" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">4. Twitter Auth</text>
  <text x="760" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Call Twitter login</text>
  <text x="760" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Get access &amp; refresh tokens</text>
  
  <!-- Arrows for Step 1-4 -->
  <path d="M240 170 L280 170" stroke="#1565c0" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M440 170 L480 170" stroke="#1565c0" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M640 170 L680 170" stroke="#1565c0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Customization Phase -->
  <rect x="50" y="270" width="900" height="220" fill="#e8f5e9" rx="10" ry="10" stroke="#4caf50" stroke-width="2"/>
  <text x="100" y="300" font-family="Arial" font-size="18" font-weight="bold" fill="#2e7d32">Customization Phase</text>
  
  <!-- Step 5 -->
  <rect x="80" y="320" width="160" height="100" fill="#c8e6c9" rx="8" ry="8" stroke="#81c784" stroke-width="2"/>
  <text x="160" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">5. Clone Repository</text>
  <text x="160" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Clone app repo from</text>
<text x="160" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">GitHub for customization</text>
  
  <!-- Step 6 -->
  <rect x="280" y="320" width="160" height="100" fill="#c8e6c9" rx="8" ry="8" stroke="#81c784" stroke-width="2"/>
  <text x="360" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">6. Update Schedule</text>
  <text x="360" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Update schedule.json</text>
  <text x="360" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Push changes & wait</text>
  
  <!-- Step 7 -->
  <rect x="480" y="320" width="160" height="100" fill="#c8e6c9" rx="8" ry="8" stroke="#81c784" stroke-width="2"/>
  <text x="560" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">7. Set Tokens</text>
  <text x="560" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Update tokens.json</text>
  <text x="560" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Set access &amp; refresh</text>
  <text x="560" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">tokens via API</text>
  
  <!-- Step 8 -->
  <rect x="680" y="320" width="160" height="100" fill="#c8e6c9" rx="8" ry="8" stroke="#81c784" stroke-width="2"/>
  <text x="760" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">8. Setup Complete</text>
  <text x="760" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">App ready for</text>
  <text x="760" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">scheduled tweeting</text>
  
  <!-- Arrows for Step 5-8 -->
  <path d="M240 370 L280 370" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M440 370 L480 370" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M640 370 L680 370" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Webhook Phase -->
  <rect x="50" y="510" width="900" height="260" fill="#fff3e0" rx="10" ry="10" stroke="#ff9800" stroke-width="2"/>
  <text x="100" y="540" font-family="Arial" font-size="18" font-weight="bold" fill="#e65100">Webhook Configuration Phase</text>
  
  <!-- Step 9 -->
  <rect x="80" y="560" width="160" height="100" fill="#ffe0b2" rx="8" ry="8" stroke="#ffb74d" stroke-width="2"/>
  <text x="160" y="590" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">9. Webhook Setup</text>
  <text x="160" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Configure event listener</text>
  <text x="160" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">for Twitter events</text>
  
  <!-- Step 10 -->
  <rect x="280" y="560" width="160" height="100" fill="#ffe0b2" rx="8" ry="8" stroke="#ffb74d" stroke-width="2"/>
  <text x="360" y="585" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">10. Get Categories</text>
  <text x="360" y="605" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Get all categories from</text>
  <text x="360" y="625" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">category-subscription</text>
  <text x="360" y="645" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">View subscribed categories</text>
  
  <!-- Step 11 -->
  <rect x="480" y="560" width="160" height="100" fill="#ffe0b2" rx="8" ry="8" stroke="#ffb74d" stroke-width="2"/>
  <text x="560" y="590" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">11. Subscribe</text>
  <text x="560" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Subscribe to ChatGPT</text>
  <text x="560" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">categories</text>
  
  <!-- Step 12-13 -->
  <rect x="680" y="560" width="160" height="100" fill="#ffe0b2" rx="8" ry="8" stroke="#ffb74d" stroke-width="2"/>
  <text x="760" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">12-13. Webhook Events</text>
  <text x="760" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Register webhook</text>
  <text x="760" y="620" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Listen for events</text>
  <text x="760" y="640" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Post tweets automatically</text>
  
  <!-- Arrows for Step 9-13 -->
  <path d="M240 610 L280 610" stroke="#e65100" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M440 610 L480 610" stroke="#e65100" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M640 610 L680 610" stroke="#e65100" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Connect phases -->
  <path d="M400 250 L400 270" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 490 L400 510" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrows definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="500" y="790" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Twitter Automation Application Workflow Diagram</text>
</svg>